<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

   

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,100;1,200;1,300;1,800&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,800;1,100;1,200;1,300;1,800&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
   
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
                <a href="" >Home page</a>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">search</span>
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">mail</span>
                <span class="material-icons-outlined">account_circle</span>

            </div>
        </header>
        <!-- Header End -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">inventory</span>Vtp
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">home</span>Home page
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">groups</span>Members
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">event</span>Events
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">terminal</span>Departments
                </li>
            </ul>
        </aside>
        <!-- Sidebar End -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
                <p class="font-weight-bold">DASHBOARD</p>
            </div>

            <div class="main-cards">

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">MUHASİBATLIQ</p>
                        <span class="material-icons-outlined text-blue">calculate</span>
                    </div>
                    <span class="text-primary font-weight-bold">20</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">İNSAN RESURSLARI</p>
                        <span class="material-icons-outlined text-orange">person</span>
                    </div>
                    <span class="text-primary font-weight-bold">20</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">İT</p>
                        <span class="material-icons-outlined text-green">computer</span>
                    </div>
                    <span class="text-primary font-weight-bold">25</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">LOGİSTİKA/SATINALMA</p>
                        <span class="material-icons-outlined text-red">local_mall</span>
                    </div>
                    <span class="text-primary font-weight-bold">12</span>
                </div>
            </div>
        </main>
        <!-- Main End -->
    </div>




     <!-- JS -->
     <script src="./assets/js/index.js"></script>
     
</body>
</html>
